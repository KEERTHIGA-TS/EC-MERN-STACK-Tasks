<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let name = prompt("Enter your name");
        let mark1 = Number(prompt("Enter your Subject 1 mark"));
        let mark2 = Number(prompt("Enter your Subject 2 mark"));
        let mark3 = Number(prompt("Enter your Subject 3 mark"));
        let mark4 = Number(prompt("Enter your Subject 4 mark"));
        let mark5 = Number(prompt("Enter your Subject 5 mark"));
        let total = mark1 + mark2 + mark3 + mark4 + mark5;
        let average = total/5;
         alert(`Hi ${name}! Total: ${total} and Average: ${average.toFixed(2)}`);
    </script>
</head>
<body>
    <h4>Getting student's five subjects marks and displaying the total and average in alert</h4>
</body>
</html>
