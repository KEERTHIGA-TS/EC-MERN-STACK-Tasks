<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ARRAY BUILT-IN FUNCTIONS
        const fruits = ["apple", "banana", "cherry", "date"];

        // push - add to end
        fruits.push("elderberry");
        console.log("push:", fruits);

        // pop - remove last
        fruits.pop();
        console.log("pop:", fruits);

        // shift - remove first
        fruits.shift();
        console.log("shift:", fruits);

        // unshift - add to beginning
        fruits.unshift("avocado");
        console.log("unshift:", fruits);

        // includes - check if item exists
        console.log("includes 'banana':", fruits.includes("banana"));

        // indexOf - get index
        console.log("indexOf 'cherry':", fruits.indexOf("cherry"));

        // join - convert to string
        console.log("join:", fruits.join(", "));

        // slice - extract part
        console.log("slice (1,3):", fruits.slice(1, 3));

        // splice - remove/insert
        fruits.splice(2, 1, "blueberry");
        console.log("splice:", fruits);

        // reverse - reverse array
        console.log("reverse:", fruits.reverse());

        // sort - sort alphabetically
        console.log("sort:", fruits.sort());

        // map - transform items
        const fruitLengths = fruits.map(fruit => fruit.length);
        console.log("map (lengths):", fruitLengths);


        // STRING BUILT-IN FUNCTIONS
        const message = "  Hello JavaScript World!  ";

        // trim - remove spaces
        console.log("trim:", message.trim());

        // toUpperCase - convert to upper case
        console.log("toUpperCase:", message.toUpperCase());

        // toLowerCase - convert to lower case
        console.log("toLowerCase:", message.toLowerCase());

        // includes - check if substring exists
        console.log("includes 'JavaScript':", message.includes("JavaScript"));

        // indexOf - position of substring
        console.log("indexOf 'World':", message.indexOf("World"));

        // slice - extract part
        console.log("slice (2, 7):", message.slice(2, 7));

        // replace - replace substring
        console.log("replace 'World' with 'Universe':", message.replace("World", "Universe"));

        // split - split string to array
        console.log("split on space:", message.trim().split(" "));

        // charAt - character at index
        console.log("charAt(6):", message.charAt(6));

        // length - length of string
        console.log("length:", message.length);

    </script>
</head>

</body>
</html>
